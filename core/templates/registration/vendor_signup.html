{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<section id='home' class="flex flex-col items-center justify-center h-screen bg-gray-100 inset-0 z-0 py-12 px-6">
   <div class="w-full max-w-2xl mx-auto">
        <div class="bg-slate-100 shadow-md rounded-lg py-4 px-4">
            <h2 class="text-2xl mb-4">Vendor Registration</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mt-2 w-full bg-secondary text-white p-2 rounded-lg hover:bg-black/80" type="submit">Register</button>
            </form>
        </div>
   </div>
</section>
{% endblock %}
