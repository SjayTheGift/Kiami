{%load static%}

{% block portfolio %}
    <section class="bg-white">
        <div id="particles-js" class="absolute w-full hidden"></div>
        <div class="container px-6 py-20 mx-auto">
                <h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl">Our Portfolio</h1>
                <div class="flex items-center justify-center">
                        <div class="flex mx-auto mt-6">
                            <span class="inline-block w-40 h-1 bg-primary rounded-full"></span>
                            <span class="inline-block w-3 h-1 mx-1 bg-primary rounded-full"></span>
                            <span class="inline-block w-1 h-1 bg-primary rounded-full"></span>
                        </div> 
                </div>
            <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-12 lg:grid-cols-2">
                <!-- Portfolio Item 1 -->
                <a href="https://example.com/portfolio1" class="flex items-end overflow-hidden bg-cover rounded-lg h-96 transition-transform transform hover:scale-105" style="background-image:url('https://images.unsplash.com/photo-1621111848501-8d3634f82336?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1565&q=80')">
                    <div class="w-full px-8 py-4 overflow-hidden rounded-b-lg backdrop-blur-sm bg-white/60">
                        <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize">Best website collections</h2>
                        <p class="mt-2 text-lg tracking-wider text-primary uppercase">Website</p>
                    </div>
                </a>

                <!-- Portfolio Item 2 -->
                <a href="https://example.com/portfolio2" class="flex items-end overflow-hidden bg-cover rounded-lg h-96 transition-transform transform hover:scale-105" style="background-image:url('https://images.unsplash.com/photo-1621609764180-2ca554a9d6f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80')">
                    <div class="w-full px-8 py-4 overflow-hidden rounded-b-lg backdrop-blur-sm bg-white/60">
                        <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize">Block of Ui kit collections</h2>
                        <p class="mt-2 text-lg tracking-wider text-primary uppercase">Ui kit</p>
                    </div>
                </a>

                <!-- Portfolio Item 3 -->
                <a href="https://example.com/portfolio3" class="flex items-end overflow-hidden bg-cover rounded-lg h-96 transition-transform transform hover:scale-105" style="background-image:url('https://images.unsplash.com/photo-1531403009284-440f080d1e12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
                    <div class="w-full px-8 py-4 overflow-hidden rounded-b-lg backdrop-blur-sm bg-white/60">
                        <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize">Ton's of mobile mockup</h2>
                        <p class="mt-2 text-lg tracking-wider text-primary uppercase">Mockups</p>
                    </div>
                </a>

                <!-- Portfolio Item 4 -->
                <a href="https://example.com/portfolio4" class="flex items-end overflow-hidden bg-cover rounded-lg h-96 transition-transform transform hover:scale-105" style="background-image:url('https://images.unsplash.com/photo-1603380353725-f8a4d39cc41e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
                    <div class="w-full px-8 py-4 overflow-hidden rounded-b-lg backdrop-blur-sm bg-white/60">
                        <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize">Huge collection of animation</h2>
                        <p class="mt-2 text-lg tracking-wider text-primary uppercase">Animation</p>
                    </div>
                </a>
            </div>

            {% if request.path != '/portfolio/'%}
            <div class="flex justify-center items-center">
                <a href="https://example.com/all-portfolio" class="my-8 px-6 py-2 text-xl tracking-wide capitalize transition-colors duration-300 text-white transform bg-primary rounded-lg focus:ring-opacity-80 sm:mx-2 hover:bg-orange-600">
                    View our portfolio
                </a>
            </div>
            {% endif %}

        </div><!--end container-->
    </section>
{% endblock portfolio %}
