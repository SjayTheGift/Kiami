{% load static %}

{% block testimonials %}
    <section class="bg-white" x-data="carousel()">
        <div class="container px-6 py-10 mx-auto">
                    <h1 class="text-center text-2xl font-semibold text-gray-800 capitalize lg:text-3xl">
                            What our clients are saying
                    </h1>
                    <div class="flex items-center justify-center">
                        <div class="flex mx-auto mt-6">
                            <span class="inline-block w-40 h-1 bg-primary rounded-full"></span>
                            <span class="inline-block w-3 h-1 mx-1 bg-primary rounded-full"></span>
                            <span class="inline-block w-1 h-1 bg-primary rounded-full"></span>
                        </div> 
                    </div>
                             
            <div class="mt-6 md:flex md:items-center md:justify-between">
                <div class="flex justify-between mt-8 md:mt-0">
                    <button @click="prev()" title="left arrow" class="p-2 mx-3 text-gray-800 transition-colors duration-300 border rounded-full rtl:-scale-x-100 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <button @click="next()" title="right arrow" class="p-2 text-gray-800 transition-colors duration-300 border rounded-full rtl:-scale-x-100 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mt-8">
                <div class="grid grid-rows-1 md:grid-cols-3 gap-4">
                    <template x-for="(testimonial, index) in displayedTestimonials()" :key="index">
                        <div class="w-full flex flex-col justify-between p-4 border rounded-lg">
                            <p class="leading-loose text-gray-500" x-text="testimonial.text"></p>
                            <div class="flex items-center mt-8 -mx-2">
                                <img :src="testimonial.image" class="object-cover mx-2 rounded-full w-14 shrink-0 h-14 ring-4 ring-gray-300" alt="">
                                <div class="mx-2">
                                    <h1 class="font-semibold text-gray-800" x-text="testimonial.name"></h1>
                                    <span class="text-sm text-gray-500" x-text="testimonial.position"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <script>
        function carousel() {
            const itemsToShow = window.innerWidth < 768 ? 1 : 3;
            
            return {
                currentSlide: 0,
                testimonials: [
                    {
                        text: "“On the MyPlayers App: We are very satisfied with the work of Liquid Edge. In 2019 we decided to launch our Players’ App for our members – the professional rugby players in South Africa – and without the drive, hard work and dedication of the Liquid Edge team our membership-driven app, designed to enhance the lives of our members, wouldn't have been possible. We would highly recommend them.”",
                        name: "Eugene Henning | MyPlayers",
                        position: "Chief Executive Officer of MyPlayers",
                        image: "{% static 'img/testimonials/eugene-myplayers-180x180.png' %}"
                    },
                    {
                        text: "“The Liquid Edge Team showed fantastic initiative and dedication with the development of two new websites for Capespan. As a global business, with very complex and specific needs, we needed a service provider who could take our website and image to the next level. We had to be sure of a positive outcome and we thank Liquid Edge for assisting Capespan in reaching this goal.”",
                        name: "Adele Ackerman | Capespan",
                        position: "Group Brand Manager",
                        image: "{% static 'img/testimonials/Adele-180x180.png' %}"
                    },
                    {
                        text: "“We've built a relationship over many years with Liquid Edge. Their services are efficient and effective. They focus on relationship building and are committed to building long-term solutions for us. As their business has grown, so too has ours. It is very reassuring when you have a capable partner to assist with your complex and ever-changing needs.”",
                        name: "Gustav Neethling | The Financial Emporium",
                        position: "Director",
                        image: "{% static 'img/testimonials/Gustav-180x180.png' %}"
                    },
                    {
                        text: "“I am totally in awe of the new website and systems that Liquid Edge designed for my company. It is a work of art… breathtakingly beautiful! Their vision, professional approach, reliability and the final product exceeded all my expectations. It is an honour to work with this brilliant team of inspiring professionals.”",
                        name: "Ilse Roux | Ilse Roux Bridal Wear",
                        position: "Owner",
                        image: "{% static 'img/testimonials/Ilse-180x180.png' %}"
                    },
                    {
                        text: "“LEMCO has worked with Liquid Edge for the past 6 years. Their dedication to customer service and project implementation has always been of paramount importance. The professionalism that they apply to their work has been an inspiration for our own business.”",
                        name: "Andries Laubscher | LEMCO",
                        position: "CEO",
                        image: "{% static 'img/testimonials/Andries-180x180.png' %}"
                    },

                    {
                        text: "“At PrintQ we had the idea to automate our process, from the quote to the production, with a complete system. Liquid Edge created the solution for our idea. They worked with us step by step to establish the scope for each part of the system. Now, after all the testing, we have a fully functional system, that makes our lives so much easier. We can track all the jobs and the system makes management and production so much more efficient. Thank you to the Liquid Edge team.”",
                        name: "Hein Mouton | PrintQ",
                        position: "Owner",
                        image: "{% static 'img/testimonials/Hein.jpg' %}"
                    },

                    {
                        text: "“Ek was verskriklik beindruk met Liquidedge se diens! Almal wat deel was van my projek was so behulp saam en so geduldig. My eindproduk is ongelooflik mooi, professioneel en wys my persoonlikheid en diens wat ek aanbied. Hulle was altyd bereid om my te help met al my vrae. Baie dankie vir die top diens.”",
                        name: "Clarita Smit | Clarita Smit Hair, Make-up and Lash Extensions",
                        position: "Owner",
                        image: "{% static 'img/testimonials/Clarita-180x180.png' %}"
                    },

                    {
                        text: "“Liquid Edge has become more than just our exclusive technology partners over the past decade. They are a company with values and integrity, work ethic and a cutting-edge understanding of what makes business excel. We now call them family!”",
                        name: "Johan Dreyer | Topwatch (Powered by Watchbox)",
                        position: "Founder",
                        image: "{% static 'img/testimonials/Johan-180x180.png' %}"
                    },

                    {
                        text: "“We have been working with Liquid Edge successfully for several years, despite the distance of more than 10000km between South Africa and Germany. The marketing designed by Liquid Edge is very well received in Germany. We will continue to rely on the support of the innovative team at Liquid Edge.”",
                        name: "Ulrich Sommerfeld | Kreuzfahrten-Sonderpreise",
                        position: "Managing Director",
                        image: "{% static 'img/testimonials/Uli-1.jpg' %}"
                    },

                    {
                        text: "“Liquid Edge has been PSG Wealth Financial Planning's software partner for the past 15 years, assisting us by developing a platform that serves around 2000 users in 250 offices throughout South Africa. We are looking forward to continuing this mutually beneficial relationship with Liquid Edge who enable us to continue to build on our established platform.”",
                        name: "Danie Jordaan | PSG",
                        position: "Chief Information Officer: Distribution",
                        image: "{% static 'img/testimonials/PSG-180x180-1.png' %}"
                    }
                ],
                next() {
                    
                    this.currentSlide = (this.currentSlide + 1) % Math.ceil(this.testimonials.length / itemsToShow);
                },
                prev() {
                    this.currentSlide = (this.currentSlide - 1 + Math.ceil(this.testimonials.length / itemsToShow)) % Math.ceil(this.testimonials.length / itemsToShow);
                },
                displayedTestimonials() {
                    const width = window.innerWidth;
                    const start = this.currentSlide * itemsToShow;
                    return this.testimonials.slice(start, start + itemsToShow);
                }
            }
        }
    </script>

{% endblock %}
