{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
           <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                        Forgot Your Password?
                    </h1>

                    <p class="text-sm text-gray-500">
                        Reset your password by submitting your email address linked to your Kiami account. 
                        We will send you an email with a link to choose a new password.
                    </p>

                    <form method="POST" action="" class="space-y-4 md:space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="name@company.com" required>
                        </div>

                        <button
                            class="w-full group relative rounded-lg inline-block text-sm font-medium text-primary focus:ring-3 focus:outline-hidden"
                            type="submit"
                            >
                            <span class="w-full absolute rounded-lg inset-0 border border-current"></span>
                            <span
                                class="w-full block rounded-lg border border-current bg-white px-12 py-3 transition-transform group-hover:-translate-x-1 group-hover:-translate-y-1"
                            >
                                Submit
                            </span>
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
